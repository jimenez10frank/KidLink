<!DOCTYPE html>
<html>
  <head>
    <title>Add an Activity</title>
  </head>
  <body>
    <h1>Add an activity</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Add Activity</button>
    </form>
  </body>
</html>
