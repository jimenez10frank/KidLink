<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of Activities</title>
  </head>
  <body>
    <h1>All Activities</h1>
    <ul>
      {% for activity in activities %}
      <li>{{ activity.activity_name }}</li>
      <li>{{ activity.description }}</li>
      <li>{{ activity.start_date }}</li>
      <li>{{ activity.end_date }}</li>
      <a href="{% url 'update_activity' activity.pk %}">Edit</a> |
      <a href="{% url 'delete_activity' activity.pk %}">Delete</a>
      {% endfor %}
    </ul>

    <a href="{% url 'add_activity'%}">Add another activity </a>
    {% if not activities %}
    <p>No activities found.</p>
    {% endif %}
  </body>
</html>
