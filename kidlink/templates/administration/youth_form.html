{% extends "sidebar.html" %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'CSS/youth_form.css' %}" />

<div class="youth-container">
  <header class="youth-header">
    <!-- simple user icon (SVG) -->
    <svg
      class="icon user-icon"
      viewBox="0 0 24 24"
      aria-hidden="true"
      focusable="false"
    >
      <circle cx="12" cy="8" r="3.2"></circle>
      <path d="M4 20c0-3.3 4.5-6 8-6s8 2.7 8 6"></path>
    </svg>
    <div class="title-wrap">
      <h1>Youth Profile</h1>
      <p class="subtitle">
        Create or edit youth records â€” quick, responsive and accessible.
      </p>
    </div>
  </header>

  <form method="post" class="youth-form" novalidate>
    {% csrf_token %}
    <div class="form-grid">{{ form.as_p }}</div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <!-- save icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2zM17 3v5h5"
          />
        </svg>
        Save
      </button>

      <a
        href="{% url 'youth_list' %}"
        class="btn btn-ghost"
        title="Back to list"
      >
        <!-- back icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" />
        </svg>
        Back to list
      </a>
    </div>
  </form>
</div>
{% endblock content %}
