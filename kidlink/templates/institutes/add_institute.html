{% extends "sidebar.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'CSS/youth_form.css' %}" />
<link rel="stylesheet" href="{% static 'CSS/scrollbar.css' %}" />

<div class="youth-container">
  <header class="youth-header">
    <!-- simple building/institute icon -->
    <svg
      class="icon user-icon"
      viewBox="0 0 24 24"
      aria-hidden="true"
      focusable="false"
    >
      <path d="M3 21V9l9-6 9 6v12H3zm2-2h14V10L12 5.5 5 10v9z" />
      <path d="M9 21v-6h6v6H9z" />
    </svg>
    <div class="title-wrap">
      <h1>Institute Form</h1>
      <p class="subtitle">
        Add or update institute information â€” easy, modern and responsive.
      </p>
    </div>
  </header>

  <form method="post" class="youth-form" novalidate>
    {% csrf_token %}
    <div class="form-grid">
      {{ form.as_p }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <!-- save icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2zM17 3v5h5"
          />
        </svg>
        Save
      </button>

      <a href="{% url 'institute_list' %}" class="btn btn-ghost" title="Back to list">
        <!-- back icon -->
        <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M15 18l-6-6 6-6" />
        </svg>
        Back to list
      </a>
    </div>
  </form>
</div>
{% endblock content %}
