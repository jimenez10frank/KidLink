{% extends "sidebar.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'CSS/form.css' %}" />
<link rel="stylesheet" href="{% static 'CSS/scrollbar.css' %}" />

<div class="form-container">
  <header class="form-header">
    <svg class="icon-header" viewBox="0 0 24 24"><circle cx="12" cy="8" r="3.2"/><path d="M4 20c0-3.3 4.5-6 8-6s8 2.7 8 6"/></svg>
    <div class="title-wrap">
      <h1>Add Institute</h1>
      <p class="subtitle">Quickly create or update institute records.</p>
    </div>
  </header>

  <form method="post" class="base-form" novalidate>
    {% csrf_token %}
    <div class="form-grid">{{ form.as_p }}</div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        <svg class="icon" viewBox="0 0 24 24"><path d="M19 21H5V5h11l5 5v11z"/></svg>
        Save
      </button>

      <a href="{% url 'institute_list' %}" class="btn btn-ghost">
        <svg class="icon" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
        Back
      </a>
    </div>
  </form>
</div>

{% endblock content %}
